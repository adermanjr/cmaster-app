  msg_contrato_titulo: 'COLUMBA MASTER - CONTRATO DE PRESTAÇÃO DE SERVIÇOS'
  msg_contrato_1: '1. PARTES'
  msg_contrato_1_desc_html: 'Pelo presente instrumento particular, de um lado a COLUMBA MASTER, site e aplicativo, sob o registro MEI pelo CNPJ: 32.009.129/0001-57, doravante designado "Sistema" e, de outro, o(a) contratante, doravante designado(a) "Assinante", portador(a) das informações e devidamente cadastrado no banco de dados do site, identificado pelo seus códigos de acesso, doravante denominados "login" e "senha", resolvem, de comum acordo, celebrar o presente Contrato de Prestação de Serviços via Internet, que será regido pelas seguintes cláusulas e condições:'
  msg_contrato_1_1: '1.1 Os Termos e Condições Gerais deste contrato dizem respeito às partes citadas acima e aplicam-se ao uso dos produtos e serviços oferecidos pela COLUMBA MASTER. Todo assinante que pretenda utilizar os serviços da COLUMBA MASTER deverá aceitar os Termos e Condições Gerais, e todas as demais políticas e princípios que o regem.'
  msg_contrato_1_2: '1.2 Na impossibilidade de o Assinante ser caracterizado como responsável, as obrigações apresentadas neste contrato serão transferidas para os responsáveis legais.'
  msg_contrato_1_3: '1.3. As Partes reconhecem o correio eletrônico, e-mail, enviado para sua caixa-postal cadastrada, como uma forma válida e eficaz de comunicação e aceita o site e aplicativo da COLUMBA MASTER como suficiente para a prestação dos serviços que se refiram a este Contrato, assim como, as condições de sua prestação ou a qualquer outro assunto nele abordado.'
  
  msg_contrato_2: '2. OBJETO'
  msg_contrato_2_1_html: '2.1. A COLUMBA MASTER disponibiliza os seguintes serviços via Internet: Acesso ao aplicativo e site para gestão online de columbófilos que conta recursos de inclusão, visualização, alteração e remoção de pombos, pedigree, treinos, provas, recursos de comunicação e demais cadastros a serem preenchidos pelo próprio Assinante ou por pessoas autorizadas pelo mesmo mediante cadastro no banco de dados do sistema.'
  msg_contrato_2_2: '2.2. O Sistema requisitará ao Assinante o login e senha (devidamente cadastrados no momento da criação da conta) para o acesso ao sistema.'
  
  msg_contrato_3: '3. DEVERES E DIREITOS DA COLUMBA MASTER'
  msg_contrato_3_1: '3.1. A COLUMBA MASTER permitirá acesso 24 (vinte e quatro) horas por dia, 07 (sete) dias por semana aos Assinantes, salvo nos casos descritos nos itens 3.2.'
  msg_contrato_3_2: '3.2. A COLUMBA MASTER se obriga a disponibilizar o serviço de acesso contratado pelo Assinante de acordo com o plano escolhido, podendo, eventualmente, o acesso sofrer interrupções devido a: (a) indisponibilidade gerada por problemas de conexão do assinante à rede da Internet; (b) casos fortuitos que impeçam a prestação dos serviços; e (c) problemas técnicos e/ou operacionais que exijam o desligamento temporário do sistema, ajustes que previnam ocorrências de falhas no sistema de transmissão e/ou roteamento no acesso à Internet.'
  msg_contrato_3_3: '3.3. A COLUMBA MASTER se reserva o direito de efetuar eventuais manutenções em seus sistemas, visando melhorias na qualidade dos serviços prestados aos seus Assinantes, o que poderá afetar o acesso aos seus serviços temporariamente.'
  msg_contrato_3_4: '3.4. A COLUMBA MASTER se reserva o direito de efetuar alterações na cláusula 2. do presente Contrato, para ampliação dos serviços contratados, dispensando prévio aviso. Se desejar, o Assinante poderá requerer informações sobre as mudanças ocorridas, por escrito, através de email ou no próprio site.'
  msg_contrato_3_5: '3.5. A COLUMBA MASTER não se responsabiliza pelas informações contidas nos cadastros feitos através do site e aplicativo, sendo certo que, os dados constantes dos cadastros são de total responsabilidade dos respectivos assinantes, os quais serão os únicos responsáveis pelas sanções civis e penais que eventualmente resultarem de incorreção nesses dados.'
  msg_contrato_3_6: '3.6. A COLUMBA MASTER se reserva o direito de excluir qualquer cadastro que apresente inverdades ou que não esteja dentro dos Termos e Condições Gerais deste contrato.'
  msg_contrato_3_7: '3.7. O Assinante entende e concorda que os serviços abrangidos por este contrato, os quais estão previstos na cláusula 2.1.'
  msg_contrato_3_8: '3.8. A COLUMBA MASTER não participa de negociações dos Assinantes com terceiros, de cadastros no site, não podendo ser responsabilizada por qualquer dano, seja material ou moral, decorrente dessas negociações, as quais são conduzidas sob completa responsabilidade e autonomia do Assinante.'
  msg_contrato_3_9: '3.9. O Assinante entende e concorda que em casos de acesso efetuado por terceiros ao site ou aplicativo, valendo-se do login e senha do Assinante, a COLUMBA MASTER não poderá ser responsabilizada por eventuais danos decorrentes desse ato.'
  msg_contrato_3_10: '3.10. Dada a dinâmica da prestação de serviços, o Assinante concorda que a COLUMBA MASTER poderá manter o cadastro do Assinante em seu banco de dados por um período superior ao contratado.'
    
  msg_contrato_4: '4. DEVERES E DIREITOS DO ASSINANTE'
  msg_contrato_4_1: '4.1. O Assinante será responsável pela correta utilização do seu login e senha, que são de seu uso exclusivo, não podendo ser divulgados a terceiros.'
  msg_contrato_4_2: '4.2. O Assinante deverá providenciar, por conta própria, o acesso à rede mundial de computadores (Internet).'
  msg_contrato_4_3: '4.3. Os dados pessoais do Assinante, entre esses, o “login” e “senha”, o conteúdo do cadastro da conta e os dados de cobrança informados são de sua total responsabilidade. Caso tais dados sejam informados de maneira incorreta ou incompleta, o Assinante será responsável pelas sanções civis e penais que eventualmente forem aplicáveis.'
  msg_contrato_4_4: '4.4. Ao se cadastrar, o Assinante compromete-se a fornecer informações verdadeiras, atualizadas e completas, conforme solicitado nas páginas de registro.'
  msg_contrato_4_5: '4.5. O Assinante ficará responsável pelos cadastros e pela utilização do sistema, sendo que, o não cadastro de novas informações não implicará na desistência do serviço, posto que, os dados permanecem disponíveis até o cancelamento da conta.'
  msg_contrato_4_6: '4.6. O Assinante assume todos os ônus e responsabilidades decorrentes de seus atos e desvio de conduta como Assinante do Sistema, respondendo ainda por atos que terceiros praticarem em seu nome, por meio de uso de seu login e senha de acesso.'
  msg_contrato_4_7: '4.7. Como contraprestação pelos serviços deste Contrato, o Assinante deverá pagar à COLUMBA MASTER a quantia constante na Confirmação do cadastro da conta, nas datas e/ou periodicidade referida, correspondente ao plano contratado.'
  
  msg_contrato_5: '5. PLANOS E FORMAS DE PAGAMENTO'
  msg_contrato_5_1: '5.1. Os Planos estão descritos na sessão Planos do site e a Forma de Pagamento é feita através de pagamento recorrente pelo cartão de crédito.'
  msg_contrato_5_2: '5.2. O Plano Gratuito permite o uso de todas as funcionalidades do sistema limitando apenas a quantidade de pombos a ser cadastrada. A COLUMBA MASTER se reserva o direito de estabecer e alterar a quantidade de pombos no Plano Gratuito em qualquer momento.'
  msg_contrato_5_3: '5.3. Para os Planos Pagos, o Assinante autoriza a COLUMBA MASTER a efetuar as cobranças na forma e meio escolhido, ficando a COLUMBA MASTER e / ou eventual empresa autorizada do débito isentas de qualquer responsabilidade em virtude dessa cobrança. O nome apresentado na fatura de cobrança do cartão de crédito é ADERMAN JOSE DE ARAUJO*'
  msg_contrato_5_4: '5.4. Havendo quaisquer impedimentos ao pagamento da assinatura por motivo de responsabilidade do Assinante, a COLUMBA MASTER reserva-se o direito de suspender por tempo indeterminado os serviços previstos neste Contrato, podendo esta, comunicar o Assinante para que este proceda com a regularização da pendência, ficando suspensa a assinatura até o momento da regularização do pagamento.'
  
  
  msg_contrato_6: '6. DA PROMOÇÃO DOS 1º MÊS GRATIS'
  msg_contrato_6_1: '6.1. O Assinante fica ciente de que só será possível participar uma vez da promoção. Em vista disso, caso haja uma nova contratação após a utilização dos dias gratuitos, o Assinante não fará jus a um novo período de 30 (trinta) dias gratuitos.'
  msg_contrato_6_2: '6.2. Após a aceitação deste Contrato, o Assinante passa a fazer jus a um período promocional de 30 (trinta) dias gratuitos.'
  msg_contrato_6_3: '6.3. O período promocional de 30 dias gratuitos terá início no dia em que o Assinante celebrar o presente Contrato, sendo contados os 30 dias corridos subsequentes à data de aceitação do Contrato.'
  msg_contrato_6_4: '6.4. Ao término do período gratuito, será gerada uma cobrança no cartão de crédito no valor contratado para o plano escolhido pelo assinante.'
  msg_contrato_6_5: '6.5. Caso, no entanto, o Assinante opte por continuar contratado, não manifestando sua opção pela rescisão do contrato até o trigésimo dia após a contratação, a COLUMBA MASTER bloqueará o acesso ao Sistema.'
  
  msg_contrato_7: '7. DO CANCELAMENTO'
  msg_contrato_7_1: '7.1. O cancelamento da assinatura ocorrerá por meio da opção disponível em PERFIL\Dados do Plano\Cancelar Assinatura.'
  msg_contrato_7_2: '7.2. O Assinante reconhece e aceita que, ao cancelar a assinatura, perderá o acesso ao sistema e consequentemente às informações cadastradas anteriormente.'
  msg_contrato_7_3: '7.3. Em nenhuma hipótese a COLUMBA MASTER devolverá o pagamento realizado, uma vez que foram realizados investimentos desde criação da conta para que o acesso esteja disponível durante todo o período contratado.'
  
  msg_contrato_8: '8. DO REAJUSTE DO PREÇO'
  msg_contrato_8_1: '8.1 O preço estipulado da assinatura do plano poderá ser reajustado a cada período de um ano, contado a partir da data de sua vigência, após comunicação previa ao Assinante.'
  