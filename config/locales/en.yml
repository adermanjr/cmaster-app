  msg_contrato_titulo: 'COLUMBA MASTER - CONTRACT FOR SERVICES'
  msg_contrato_1: '1. PARTIES'
  msg_contrato_1_desc_html: 'By this particular instrument, on the one hand, COLUMBA MASTER, site and application, under Brazilian MEI registration by CNPJ: 32.009.129/0001-57, hereinafter referred to as "System" and, on the other hand, the contractor, hereinafter referred to as "Subscriber", bearer of the information and duly registered in the database of the site, identified by its access codes, hereinafter referred to as "login" and "password", resolve, by mutual agreement, to execute this agreement for Provision of Services via Internet, which shall be governed by the following clauses and conditions:'
  msg_contrato_1_1: '1.1 The General Terms and Conditions of this agreement relate to the parties named above and apply to the use of the products and services offered by COLUMBA MASTER. All subscribers who wish to use the services of COLUMBA MASTER shall accept the General Terms and Conditions, and all other policies and principles that govern it.'
  msg_contrato_1_2: '1.2 If it is not possible for the Subscriber to be characterized as liable, the obligations set forth in this agreement will be transferred to the legal responsible parties.'
  msg_contrato_1_3: '1.3. The Parties recognize the e-mail, sent to your registered-mail box, as a valid and effective form of communication and accepts the site and application of COLUMBA MASTER as sufficient for the provision of services which relate to this Agreement, as well as the conditions of its provision or any other matter addressed therein.'
  
  msg_contrato_2: '2. OBJECT'
  msg_contrato_2_1_html: '2.1. COLUMBA MASTER offers the following services via the Internet: Access to the application and online site for fancier management that counts resources for inclusion, visualization, alteration and removal of pigeons, pedigrees, training, tests, communication resources and other registers to be filled by subscriber or by persons authorized by the same through registration in the system database.'
  msg_contrato_2_2: '2.2. The System will require the Subscriber to login and password (duly registered at the moment of the creation of the account) for access to the system.'
  
  msg_contrato_3: '3. DUTIES AND RIGHTS OF THE COLUMBA MASTER'
  msg_contrato_3_1: '3.1. COLUMBA MASTER will allow 24 (twenty four) hours a day, 07 (seven) days a week access to Subscribers, except in the cases described in items 3.2.'
  msg_contrato_3_2: '3.2. COLUMBA MASTER undertakes to provide the access service contracted by the Subscriber in accordance with the chosen plan, and may eventually suffer interruptions due to: (a) unavailability caused by connection problems of the subscriber to the Internet network; (b) incidental cases that prevent the provision of services; and (c) technical and / or operational problems that require the temporary shutdown of the system, adjustments that prevent occurrences of failures in the transmission system and / or routing in the Internet access.'
  msg_contrato_3_3: '3.3. COLUMBA MASTER reserves the right to carry out eventual maintenance in its systems, aiming at improvements in the quality of the services provided to its Subscribers, which may affect the access to its services temporarily.'
  msg_contrato_3_4: '3.4. COLUMBA MASTER reserves the right to make changes in clause 2. of this Agreement, to extend the services contracted, without prior notice. If you wish, the Subscriber may request information about the changes made, in writing, via email or on the website itself.'
  msg_contrato_3_5: '3.5. COLUMBA MASTER is not responsible for the information contained in the registrations made through the website and application, it being understood that the data contained in the registrations are the sole responsibility of the respective subscribers, who will be solely responsible for the civil and criminal sanctions that may result from these data.'
  msg_contrato_3_6: '3.6. COLUMBA MASTER reserves the right to exclude any registration that shows untruths or that is not within the General Terms and Conditions of this agreement.'
  msg_contrato_3_7: '3.7. The Subscriber understands and agrees that the services covered by this contract, which are provided in clause 2.1.'
  msg_contrato_3_8: '3.8. COLUMBA MASTER does not participate in negotiations of the Subscribers with third parties, of registrations in the site, and can not be held liable for any damage, whether material or moral, resulting from these negotiations, which are conducted under full responsibility and autonomy of the Subscriber.'
  msg_contrato_3_9: '3.9. The Subscriber understands and agrees that in cases of access made by third parties to the site or application, using the Subscriber login and password, COLUMBA MASTER can not be held liable for any damages resulting from this act.'
  msg_contrato_3_10: "3.10. Given the dynamics of service provision, Subscriber agrees that COLUMBA MASTER may maintain the Subscriber's registration in its database for a period longer than that contracted."
    
  msg_contrato_4: '4. DUTIES AND RIGHTS OF THE SUBSCRIBER'
  msg_contrato_4_1: '4.1. The Subscriber will be responsible for the correct use of his login and password, which are of his exclusive use, and can not be divulged to third parties.'
  msg_contrato_4_2: '4.2. The Subscriber must provide, on his own account, access to the worldwide computer network (Internet).'
  msg_contrato_4_3: '4.3. The Subscriber''s personal data, including the "login" and "password", the content of the account registration and the billing data informed are your responsibility. If such information is incorrectly or incompletely reported, the Subscriber will be liable for civil and criminal penalties that may be applicable.'
  msg_contrato_4_4: '4.4. By registering, the Subscriber agrees to provide true, updated and complete information, as requested on the registration pages.'
  msg_contrato_4_5: '4.5. The Subscriber will be responsible for the registrations and for the use of the system, and the non-registration of new information will not imply the withdrawal of the service, since the data remain available until the account is canceled.'
  msg_contrato_4_6: '4.6. The Subscriber assumes all liabilities and liabilities arising from his acts and misconduct as Subscriber of the System, also responding to acts that third parties practice on his behalf, through the use of his login and password of access.'
  msg_contrato_4_7: '4.7. As consideration for the services of this Agreement, the Subscriber shall pay to COLUMBA MASTER the amount stated in the Confirmation of the account registration, on the dates and / or referred periodicity, corresponding to the contracted plan.'
  
  msg_contrato_5: '5. PLANS AND FORMS OF PAYMENT'
  msg_contrato_5_1: '5.1. The Plans are described in the Plans section of the site and the Form of Payment is made through a recurring payment by credit card.'
  msg_contrato_5_2: '5.2. The Free Plan allows the use of all system features limiting only the number of pigeons to be registered. COLUMBA MASTER reserves the right to establish and change the number of pigeons in the Free Plan at any time.'
  msg_contrato_5_3: '5.3. For the Plans Paid, the Subscriber authorizes COLUMBA MASTER to effect the collections in the chosen form and means, being COLUMBA MASTER and / or eventual authorized company of the debit exempt from any responsibility by virtue of such collection. The name shown on the credit card billing invoice is ADERMAN JOSE DE ARAUJO * and will be charged in Brazilian currency'
  msg_contrato_5_4: '5.4. If there are any impediments to the payment of the subscription due to the responsibility of the Subscriber, COLUMBA MASTER reserves the right to suspend for an indefinite period the services provided in this Agreement, which may notify the Subscriber so that the latter may proceed with the regularization of the pending, suspension until the payment is settled.'
  
  
  msg_contrato_6: '6. THE PROMOTION OF THE 1ST FREE MONTH'
  msg_contrato_6_1: '6.1. The Subscriber is aware that it will only be possible to participate once in the promotion. In view of this, if there is a new hiring after the use of the free days, the Subscriber will not be entitled to a new period of 30 (thirty) days free of charge.'
  msg_contrato_6_2: '6.2. Upon acceptance of this Agreement, the Subscriber will be entitled to a promotional period of 30 (thirty) days free of charge.'
  msg_contrato_6_3: '6.3. The 30-day free promotional period shall begin on the day on which the Subscriber enters into this Agreement, counting the 30 calendar days following the date of acceptance of the Contract.'
  msg_contrato_6_4: '6.4. At the end of the free period, a charge will be generated on the credit card in the amount contracted for the plan chosen by the subscriber.'
  msg_contrato_6_5: '6.5. If, however, the Subscriber chooses to remain hired, not expressing his / her option for termination of the contract until the thirtieth day after hiring, COLUMBA MASTER will block access to the System.'
  
  msg_contrato_7: '7. CANCELLATION'
  msg_contrato_7_1: '7.1. Unsubscription will occur through the option available under PROFILE \ Plan Data \ Cancel Signature.'
  msg_contrato_7_2: '7.2. The Subscriber acknowledges and accepts that, by canceling the subscription, he will lose access to the system and consequently to the information previously registered.'
  msg_contrato_7_3: '7.3. Under no circumstances will COLUMBA MASTER refund the payment made, since investments have been made since the creation of the account so that access is available throughout the contracted period.'
  
  msg_contrato_8: '8. READJUST OF THE PRICE'
  msg_contrato_8_1: '8.1 The stipulated price of the subscription of the plan may be readjusted for each period of one year, counted from the effective date, after prior notice to the Subscriber.'
  
